---
- hosts: all
  become: yes
  tasks:
    - name: installing web servers on ubuntu nodes
      apt:
        name: apache2
        state: present
      when: ansible_os_family =="Debian"

    - name: start webserver
      service:
        name: apache2
        state: started
      when: ansible_os_family =="Debian"

    - name: installing webserver on redhat nodes
      yum:
        name: httpd
        state: present
      when: ansible_os_family =="RedHat"

    - name: start webserver on redhat
      service:
        name: httpd
        state: started
      when: ansible_os_family =="RedHat"
